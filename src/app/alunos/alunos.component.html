        <div class="align-center margin-bot">
            <h3>Lista de Alunos</h3>
        </div>
        <thead class="table">
            <th style="width: 650px">Nome</th>
            <th style="width: 230px">Aulas</th>
            <th style="width: 230px">Matr√≠cula</th>
        </thead>
        <tbody *ngFor="let aluno of alunos">
            <td>
                <p class="padding-h">{{aluno.nomeAluno}}</p>
            </td>
            <td>
                <p class="padding-h">{{aluno.idCurso}}</p>
            </td>
            <td>
                <p class="padding-h">{{aluno.idAluno}}</p>
            </td>
        </tbody>
    </div>
</div>
