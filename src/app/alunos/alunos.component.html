<div class="wrapper flex flex-center-h">
    <div class="content">
        <div class="align-center margin-bot">
            <h3 *ngIf="!editing">Lista de Alunos</h3>
            <h3 *ngIf="editing && !this.selectedAluno.idAluno">Novo Aluno</h3>
            <h3 *ngIf="editing && this.selectedAluno.idAluno">Editando <strong>{{this.selectedAluno.nomeAluno}}</strong></h3>
        </div>
        <div *ngIf="!editing" class="row margin-bot">
            <div class="col-12">
                <button type="button" class="btn btn-primary push-right" (click)="onEdit(emptyAluno)">CADASTRAR CURSO</button>
            </div>
        </div>  
        <div *ngIf="!editing" class="row">
            <div class="col-sm-4">
                <label>Nome: </label>
            </div>
            <div class="col-sm-3">
                <label>Responsável do Aluno: </label>
            </div>
            <div class="col-sm-3">
                <label>Horas Semanais: </label>
            </div>
        </div>
