<div class="wrapper flex flex-center-h">
    <div class="content">
        <div class="align-center margin-bot">
            <h3>Lista de Alunos</h3>
        </div>
        <div class="row margin-bot">
            <div class="col-12">
                <button type="button" class="btn btn-primary push-right">CADASTRAR ALUNO</button>
            </div>
        </div>  
        <div class="row">
            <div class="col-sm-7">
                <label>Nome: </label>
            </div>
            <div class="col-sm-3">
                <label>Aulas: </label>
            </div>
            <div class="col-sm-2">
                <label>NÂ° SIS: </label>
            </div>
        </div>
        <div *ngFor="let aluno of alunos">
            <div class="row">
                <div class="col-sm-7">
                    <div class="input-display"><p class="padding-h">{{aluno.nomeAluno}}</p></div>
                </div>
                <div class="col-sm-3">
                    <div class="input-display"><p class="padding-h">{{aluno.idCurso}}</p></div>
                </div>
                <div class="col-sm-2">
                    <div class="input-display"><p class="padding-h">{{aluno.idAluno}}</p></div>
                </div>
            </div>
        </div>
    </div>
</div>
