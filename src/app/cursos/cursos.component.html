<div class="wrapper flex">
    <div class="content">
        <div class="align-center margin-bot">
            <h3>Lista de Cursos</h3>
        </div>
        <div class="row margin-bot">
            <div class="col-12">
                <button type="button" class="btn btn-primary push-right">CADASTRAR CURSO</button>
            </div>
        </div>  
        <div class="row">
            <div class="col-sm-2">
                <label>ID: </label>
            </div>
            <div class="col-sm-4">
                <label>Nome: </label>
            </div>
            <div class="col-sm-3">
                <label>Respons√°vel do Curso: </label>
            </div>
            <div class="col-sm-3">
                <label>Horas Semanais: </label>
            </div>
        </div>
        <div *ngFor="let curso of listaCursos">
            <div class="row">
                <div class="col-sm-2">
                    <div class="input-display"><p class="padding-h">{{curso.idCurso}}</p></div>
                </div>
                <div class="col-sm-4">
                    <div class="input-display"><p class="padding-h">{{curso.nomeCurso}}</p></div>
                </div>
                <div class="col-sm-3">
                    <div class="input-display"><p class="padding-h">{{curso.responsavelCurso}}</p></div>
                </div>
                <div class="col-sm-2">
                    <div class="input-display"><p class="padding-h">{{curso.horasSemanaisCurso}}</p></div>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-danger remove" (click)="onRemove(curso.idCurso)">X</button>
                </div>
            </div>
        </div>
    </div>
</div>
